<h1>Swagger To Pdf</h1>

<p>This site generates pdf documentation from a swagger json specification. It usese <a href="https://github.com/Swagger2Markup/swagger2markup-cli">Swagger2Markup</a> and <a href="https://asciidoctor.org/">Asciidoctor</a>.</p>
<h2>Generate using url</h2>
<p>Paste url:</p>
<form [formGroup]="urlForm" (ngSubmit)="onUrlSubmit()">
  <div class="input-group">
    <input type="text" name="url" class="form-control" placeholder="https://petstore.swagger.io/v2/swagger.json" aria-label="Url" formControlName="url">
    <div class="input-group-append">
      <input class="btn btn-outline-secondary" type="submit" value="Generate" />
    </div>
  </div>
</form>
<div *ngIf="urlDocInProgress">Generating...</div>
<a *ngIf="urlDocId" href="api/sw-generator/document/{{urlDocId}}" download>Download</a>

<h2>Generate using specification</h2>
<p>Paste specification json:</p>
<form [formGroup]="specForm" (ngSubmit)="onSpecSubmit()">
  <div class="input-group">
    <textarea name="spec" class="form-control" aria-label="Spec" formControlName="text"></textarea>
  </div>
  <div class="input-group">
    <input class="btn btn-outline-secondary" type="submit" value="Generate" />
  </div>
</form>
<div *ngIf="specDocInProgress">Generating...</div>
<a *ngIf="specDocId" href="api/sw-generator/document/{{specDocId}}" download>Download</a>
